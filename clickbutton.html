<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>click button display alertmsg</title>
	</head>
	<body>
		<!-- one way of clickbutton-->
		<button onclick="alert('hello')">Click me</button>
		<button onmouseover="alert('how are you')">mousecursor over me</button>
		<!--another way-->

		<button id="button2">Click me</button>
		<script>
			document.getElemetById("button2").onclick=function(){
				alert("hello");
			}

		</script>
	
	</body>
	</html>
